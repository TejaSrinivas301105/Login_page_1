<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="styles/Login_page_1.css">
    </head>
    <body> 
        <div class="background_image">
            <img src="https://www.shutterstock.com/image-vector/young-smilin-man-holding-pointing-600nw-2277199143.jpg" alt="Login Image" class="login_image">
            <div class="login_container" style="position:relative" >
                <h2 style="color:white">Login Window</h2>
                <input type="email" placeholder="You Email Address">
                <br>
                <input type="password" placeholder="Your Password">
                <br>
                <div style="display: flex; flex-direction: column; position: relative; color: white; gap: 10px; ">
                    <div style="display: flex; flex-direction: row; align-items: center; color: white; width:40vw; margin-left:10% ;">
                        <input type="checkbox" id="terms" style="width:15px; height:15px; margin-right: 10px;" />
                        <label for="terms" style="width:400px;">
                            Agree with <a href="#">Terms & Condition</a>
                        </label>
                    </div>
                     <div style="display: flex; justify-content: center; width: 100%; ">
                        <button style="width: 200px;">Login</button>
                    </div>
                </div>
        </div>
        </div>
        <script>
            var string1 = "123";
            var string2 = 123;
            console.log(string1+string2);
        </script>
    </body>
</html>
